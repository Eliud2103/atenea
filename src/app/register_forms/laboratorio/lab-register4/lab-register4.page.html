<app-navbar-forms></app-navbar-forms>

<ion-content [fullscreen]="true">
  <ion-grid class="grid-center">
    <ion-row class="ion-justify-content-center">
      <ion-col  size-xs="12" size-sm="8" size-md="6" size-lg="6">
        <div class="container">
          <h3>Registrarse</h3>
          <h6>Datos de el laboratorio</h6>

          <form>

            <ion-label>Descripción</ion-label>
            <ion-input type="text" placeholder="Agregue una breve descripción"></ion-input> <br>


            <ion-button class="login-button" expand="block">Registrarse</ion-button>

          </form>
          <p class="register-text">
            Si ya tienes una cuenta <a href="#">Inicia sesión</a>
          </p>
        </div>
      </ion-col>
    </ion-row>
   </ion-grid>
</ion-content>
